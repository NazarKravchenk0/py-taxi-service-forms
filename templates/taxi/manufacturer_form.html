{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{% if manufacturer %}Update manufacturer{% else %}Create manufacturer{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
    <a href="javascript:history.back()">Cancel</a>
  </form>
{% endblock %}
