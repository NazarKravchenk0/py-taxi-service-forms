{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>

  <p>
    <a href="{% url 'taxi:car-create' %}">Create car</a>
  </p>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a>
          </td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No cars.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
