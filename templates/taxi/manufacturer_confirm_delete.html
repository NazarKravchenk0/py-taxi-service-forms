{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure you want to delete manufacturer "{{ manufacturer }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="javascript:history.back()">Cancel</a>
  </form>
{% endblock %}
