{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>

  <p>Are you sure you want to delete car "{{ car }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'taxi:car-detail' car.id %}">Cancel</a>
  </form>
{% endblock %}
